<div class="container">

  <h4 align="center"> EVEN FINANCIAL GITHUB REPOSITORY SEARCH</h4>
  <div class="col-sm-12">
    <form [formGroup]="searchForm" id="form" (ngSubmit)="onSubmit()">
      <div class="form-group col-sm-12">
        <div class="form-group col-sm-5 col-md-5">
          <label for="inputText" id="label">Text</label>
          <input type="text" class="form-control" formControlName="text" id="inputText" placeholder="react">
        </div>
        <div class="col-sm-2 col-md-2">

        </div>
        <div class="form-group col-sm-5 col-md-5">
          <label for="inputStars">Stars</label>
          <input (keypress)="checkField($event)" type="text" class="form-control" id="inputStars" formControlName="stars" placeholder=">100">
        </div>
      </div>
      <div class="form-group col-sm-12">
        <div class="form-group col-sm-5 col-md-5">
          <label for="inputLicense">License</label>
          <select id="inputLicense" class="form-control" formControlName="license">
            <option *ngFor="let license of licenseArray">{{ license }}</option>

          </select>
        </div>
        <div class="col-sm-2 col-md-2"></div>
        <div class="form-group col-sm-5 col-md-5" style="margin-top: 25px;">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridForked" formControlName="forked">
            <label class="form-check-label" for="gridForked">
              Include Forked
            </label>
          </div>
        </div>
      </div>

      <div class="col-sm-12 text-center" style="margin-bottom: 80px;">
        <div class="submit-btn" id="button">
          <button type="submit" class="btn btn-primary" [disabled]="!searchForm.valid">Search</button>
        </div>
      </div>
    </form>
  </div>
  <div>
    <hr class="hr">
  </div>

  <p *ngIf="errorMessage" class="errorMessage">
    <b>
      {{errorMessage}}
    </b>
  </p>

  <div class="search col-sm-12" align="center">
    <span *ngIf="!searched">Please enter query and click SEARCH button above, results apprear here.</span>
  </div>


  <div *ngIf="searched">
      <div class="row search">
        <span>SEARCH results</span>
      </div>
      <div *ngFor="let item of itemsObject; let i = index">
        <div class="row row-border">
          <div class="card">
            <div class="class-body">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="row">
                  <div class="col-lg-8 col-md-8 col-sm-8 col-12">
                    <div class="row column-border">
                      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <strong class="repo-name">{{ item.full_name }}</strong>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-right">
                        <button *ngIf="item.fork" class="btn btn-primary btn-sm"
                          style="pointer-events: none;">Forked</button>
                      </div>
                    </div>
                    <div class="row column-border">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        {{ item.description||defaultDescription }}
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-2 col-md-2 col-sm-2 col-12 text-center">
                    <div class="row column-border">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-6 align-header">
                        Stars:
                      </div>
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-6 align-header">
                        <strong>{{ item.stargazers_count }}</strong>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-2 col-md-2 col-sm-2 col-12 text-center">
                    <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-6 align-header">
                        License:
                      </div>
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-6 align-header">
                        <strong>{{ item.license.name }}</strong>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
