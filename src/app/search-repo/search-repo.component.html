<div class="container">

  <h4 align="center"> EVEN FINANCIAL GITHUB REPOSITORY SEARCH</h4>
  <div class="row-sm-8">
      <form id="form">
          <div class="form-group row-sm-4">
              <div class="form-group col-sm-6">
                  <label for="inputText" id="label">Text</label>
                  <input type="text" class="form-control" id="inputText" value="react">
                </div>
            
                <div class="form-group col-sm-6">
                  <label for="inputStars">Stars</label>
                  <input type="text" class="form-control" id="inputStars" value=">100">
                </div>
            </div>
            <div class="form-group row-sm-4">
                <div class="form-group col-sm-6">
                    <label for="inputLicense">License</label>
                    <select id="inputLicense" class="form-control">
                      <option *ngFor="let license of licenseArray">{{ license }}</option>
                      
                    </select>
                  </div>
                
                <div class="form-group col-sm-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridForked">
                    <label class="form-check-label" for="gridForked">
                      Include Forked
                    </label>
                  </div>
                </div>
            </div>
                
  
  <div class="row-sm-4 col-sm-12" align="center">
      <div class="submit-btn" id="button">
          <button type="submit" class="btn btn-primary">Search</button>
      </div>
  </div>
</form>
</div>
